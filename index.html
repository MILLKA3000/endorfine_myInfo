<!DOCTYPE html>
<html ng-app="endorfine">
    <head>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div ng-controller="UserController">
            <div class="userData">
                <h2>Name: {{userData.name}}</h2>
                <br/>
                <h2>Email:{{userData.email}}</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>Test</td>
                            <td>Format</td>
                        </tr>
                    </thead>
                    <tbody>

                        <tr ng-repeat="data in userData.training">
                            <td>{{data.name}}</td>
                            <td>{{data.id_events}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <form>
                <input type="text" ng-model="formData.email">
                <input type="password" ng-model="formData.password">
                <button ng-click="login()">LOGIN</button>
            </form>
        </div>

        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/user/controllers/User.js"></script>
    </body>
</html>
