<!DOCTYPE html>
<html ng-app="endorfine">
    <head>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div ng-controller="UserController">
            <div class="userInfo" ng-click="testRun()">
                <p>{{user.type}}</p>
                <p>{{user.type}}</p>
                <p>{{user.date}}</p>
                <p>{{user.format}}</p>
            </div>
            <div class="userData">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>Test</td>
                            <td>Format</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in userData">
                            <td>{{data.type}}</td>
                            <td>{{data.format}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/user/controllers/User.js"></script>
    </body>
</html>
